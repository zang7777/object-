<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mission Control Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111;
            --primary: #3b82f6;
            --accent: #10b981;
            --text-main: #f8fafc;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            display: grid;
            grid-template-columns: 2fr 1fr;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .panel {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
        }

        #video-display {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
            border-radius: 8px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        .metric-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
        }

        .status-dot.active {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }
    </style>
</head>

<body>

    <!-- Main View: Video Feed -->
    <div class="panel">
        <h2>
            <span>processed_feed :: Object_Detection (MobileNet_SSD)</span>
            <span id="status-dot" class="status-dot"></span>
        </h2>
        <img id="video-display" src="" alt="Waiting for stream...">
    </div>

    <!-- Side View: Telemetry -->
    <div class="panel">
        <h2>Telemetry</h2>

        <div class="metric-card">
            <div class="metric-label">Acceleration X</div>
            <div class="metric-value" id="acc-x">0.00</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Acceleration Y</div>
            <div class="metric-value" id="acc-y">0.00</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Acceleration Z</div>
            <div class="metric-value" id="acc-z">0.00</div>
        </div>

        <div style="margin-top: auto; color: #444; font-family: monospace; font-size: 0.8rem;">
            SYSTEM STATUS: ONLINE<br>
            SOCKET: CONNECTED
        </div>
    </div>

    <script>
        const socket = io();
        const img = document.getElementById('video-display');

        // Connection Status
        socket.on('connect', () => document.getElementById('status-dot').classList.add('active'));
        socket.on('disconnect', () => document.getElementById('status-dot').classList.remove('active'));

        // Handle Video Frame
        socket.on('dashboard_video', (data) => {
            img.src = data;
        });

        // Handle IMU
        socket.on('dashboard_imu', (data) => {
            if (data.acc) {
                document.getElementById('acc-x').innerText = (data.acc.x || 0).toFixed(2);
                document.getElementById('acc-y').innerText = (data.acc.y || 0).toFixed(2);
                document.getElementById('acc-z').innerText = (data.acc.z || 0).toFixed(2);
            }
        });
    </script>

</body>

</html>
